<body class="
container"><h1>Progress bar examples</h1><div class="desc">
<p>How to use the HTML5 and Bootstrap progress bars.</p>
</div><hr/><div class="content">
<p><strong>HTML progress element</strong></p><div class="hbox html5"><div class="percent">0%</div><progress value="0" max="100"></progress></div><p><strong>Bootstrap progress bar</strong></p><div class="hbox bs"><div class="percent">0%</div><div class="progress"><div class="progress-bar"></div></div></div><p><strong>Bootstrap progress bar with throttled update</strong></p><p class="realtime-value">?</p><div class="hbox throttle"><div class="percent">0%</div><div class="progress"><div class="progress-bar progress-bar-striped"></div></div></div>
</div>
