<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><title>Responsive form</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/><link rel="stylesheet" href="styles.css">

<body class="
container">


<h1>Responsive form</h1>

<form class="form-horizontal"><div class="form-group">
<label class="control-label col-sm-3">Number of attendees</label><div class="col-sm-9"><input name="attendees" type="number" value="6" class="form-control"/></div></div><div class="form-group">
<label class="control-label col-sm-3">Tax percentage</label><div class="col-sm-9"><div class="input-group"><input name="tax" value="9.75" class="form-control"/><div class="input-group-addon">%</div></div></div></div><div class="form-group">
<label class="control-label col-sm-3">Tip percentage</label><div class="col-sm-9"><div class="input-group"><input name="tip" value="20" class="form-control"/><div class="input-group-addon">%</div></div></div></div><div class="form-group">
<label class="control-label col-sm-3">Comments</label><div class="col-sm-9"><textarea name="comments" rows="5" class="form-control">Here are some inane comments</textarea><div class="text-muted">Here is some text commenting on something or other</div></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><div class="checkbox"><label><input type="checkbox"/>Remember me</label></div></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><button type="submit" class="btn btn-default">Submit</button></div></div></form>

</script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
</script>
</body></html>
