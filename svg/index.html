<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><title>SVG</title>

<body class="
container"><h1>SVG</h1><div class="desc">
How to use SVGs.
</div><hr/><div class="content">
<p>Using the <code>svg</code> tag:</p><div class="item"><svg width="150" height="100" viewBox="0 0 3 2">
<rect width="1" height="2" x="0" fill="#008d46" />
<rect width="1" height="2" x="1" fill="#ffffff" />
<rect width="1" height="2" x="2" fill="#d2232c" />
</svg>
</div><p>Using <code>symbol</code> and <code>use</code> tags</p><div class="item"><svg>
<symbol id="sym01" viewBox="0 0 150 110">
<circle cx="50" cy="50" r="40" stroke-width="8" stroke="red" fill="red" />
<circle cx="90" cy="60" r="40" stroke-width="8" stroke="green" fill="white" />
</symbol>
<use xlink:href="#sym01" x="0" y="0" width="100" height="50" />
<use xlink:href="#sym01" x="0" y="50" width="75" height="38" />
<use xlink:href="#sym01" x="0" y="100" width="50" height="25" />
</svg>
</div><p>A simple triangle:</p><div class="item"><svg class='triangle' width='80' height='80' viewBox='0 0 1 1'>
<polygon points='0,0 1,0 1,1' />
</svg>
</div><p>In an <code>img</code> tag:</p><div class="item"><img width="150" src="italy.svg"/></div><p>As the background image of a <code>div</code>:</p><div class="item"><div class="svg">Bonjourno</div></div>
</div>

</script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
</script>
</body></html>
