<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><title>Set clipboard text</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/><link rel="stylesheet" href="/frontend-examples/styles/global.css">
</head>
<body class="
container"><h1>Set clipboard text</h1><div class="desc">
<p>Put text on the clipboard after clicking a button</p>
</div><hr/><div class="content">
<div style="margin-bottom: 2em"><span style="margin-right: 1em">你好世界</span><button data-clipboard-text="你好世界" class="btn btn-primary">Copy</button></div><div><textarea rows="4" cols="50" placeholder="Here, try pasting the copied text here"></textarea></div>
</div>
<svg width="25" height="25" viewBox="0 0 1 1" class="back-button"><a xlink:href="/frontend-examples/"><polygon points="0,0 1,0 0,1"></polygon></a></svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js">
</script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
</script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
</script><script src="https://cdnjs.cloudflare.com/ajax/libs/co/4.1.0/index.min.js">
</script><script src="/frontend-examples/scripts/example.js"></script><script src="main.js"></script>
</body></html>
